<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golsa Jan</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('background.jpeg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            color: #f3f3f3;
        }
        .container {
            max-width: 800px;
            margin: 120px auto 40px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-family: 'Playfair Display', serif;
            color: #aa1d14;
            text-align: left; /* چپ‌چین کردن عنوان */
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        p {
            color: #121212;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        img {
            max-width: 50%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .signature {
            text-align: right;
            font-style: italic;
            color: #aa1d14;
        }
        .image-gallery {
            display: flex;
            justify-content: space-between;
            margin-top: 40px;
        }
        .image-gallery img {
            width: 32%;
            height: auto;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Golsa Jan</h1>
        <p>From our undergraduate days until now, we’ve come a long way together. As you head to another country, I wish you success and progress on your new journey.</p>
        <p>I look forward to hearing your good news. Best of luck!</p>
        <div class="image-gallery">
            <img src="image1.jpeg" alt="Image 1">
            <img src="image2.jpeg" alt="Image 2">
            <img src="image3.jpeg" alt="Image 3">
        </div>
        <p class="signature">From The woman in Reichenbach</p>
    </div>
</body>
</html>
